<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cindy's Shopping App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id="image">
   <main id="header">
    <!--App Name -->
    <h1 id="head">Cindy's Shopping App</h1>

    <!-- Displaying Shopping Items -->
    <div id="itemsDisplay">
        <ol id="itemsOl"></ol>
    </div>
    <!-- Generating Add button -->
    <div>
        <input required id="newItemName" type="text" placeholder="your item here">
        <button type="button" id="addBtn">Add</button>
    </div>
    <!--Generating Mark Purchased and Clear List Buttons -->
    <div>
        <button id="markP">Mark Purchased</button>
        <button id="btnDanger">Clear List</button>
    </div>
   </main>
    <script src="index.js"></script>
</body>
</html>
